<!DOCTYPE html>
<html>

<h1>Esta es la pagina principal</h1>

<head>
	<title>Concurso mi Mascota</title>
</head>
<body ng-controller="HomeCtrl">

<div class="container">
    <div class="jumbotron col-md-6 col-md-offset-3" style="padding-top: 0; padding-bottom: 0;">
        <h2>Concurso mi Mascota Login</h2>
    </div>
    <form role="form" name="loginForm" novalidate="">

        <div class="form-group col-md-6 col-md-offset-3" ng-class="{'has-error': loginForm.email.$invalid && 
        loginForm.email.$touched}">
        <label for="email">Direccion de Correo</label>
			<input type="email" name="email"  ng-model="user.email"   class="form-control" placeholder="correo" required="" />
            <small class="help-block" ng-show="loginForm.email.$invalid && loginForm.email.$touched"> 
            Porfavor ingresa una direccion de correo valida.</small>
        </div>

        <div class="form-group col-md-6 col-md-offset-3" ng-class="{'has-error': loginForm.password.$invalid && 
        loginForm.password.$touched}">
        <label for="password">Contraseña</label>
			<input type="password" name="password" ng-model="user.password" class="form-control" placeholder="contraseña" required="" ng-minlength="6"/>
            <small class="help-block" ng-show="loginForm.password.$invalid && loginForm.password.$touched">
            La contraseña debe contener al menos 6 caracteres.</small>
        </div>

        <div class="checkbox col-md-6 col-md-offset-3">
            <label><a href="#/registro">Sign Up</a></label>
        </div>
        <div class="col-md-6 col-md-offset-3">
            <p ng-show="errorMsg" style="color: red;">{{errorMessage}}</p>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="loginForm.$invalid" ng-click="signIn()"> Sign In</button>
        </div>
    </form>
</div>

</body>
</html>
