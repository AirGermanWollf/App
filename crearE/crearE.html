<!DOCTYPE html>

<script type="text/javascript">

//Esta funcion muestra un campo del formulario basado en una respuesta
function yesnoCheck() {
    if (document.getElementById('yesCheck').checked) {
        document.getElementById('ifYes').style.display = 'block';
    }
    else document.getElementById('ifYes').style.display = 'none';
}
</script>

<html>
<head>
	<title>Comparte tu mascota con el Mundo!</title>
</head>
<body ng-controller="CrearECtrl">

<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<a href="#" class="navbar-brand">Concurso mi mascota</a>
		</div>
		<ul class="nav navbar-nav">
			<li><a href="#/welcome">Home</a></li>
			<li class="active"><a href="#/crearE">Registrar a tu mascota</a></li>
			<li ng-click="logout()"><a href="#">Logout</a></li>
		</ul>
	</div>
</nav>

<div class="container">
	<form role="form" name="postForm" ng-submit="createPost()" novalidate="">
		<legend>Crea tu entrada</legend>
		<div class="row">
			<div class="col-md-5">

                <h4 for="titleTxt">Datos del dueño (Tu :D) </h4>
                <div>
                <div class="form-group">
                <label for="nombre_y_apellido">Nombre y Apellido</label>
                    <input type="text" name="nombre" class="form-control" placeholder="nombre" required="" /><br>
                    <input type="text" name="apellido" class="form-control" placeholder="apellido" required=""/>   
                </div>

                <div class="form-group">
                <label for="cedula">Numero de cedula</label>
                    <input type="number" name="cedula" class="form-control" placeholder="25418545" required="" />
                </div>

                <div class="form-group">
                <label for="telf">Numero de telefono</label>
                    <input type="number" name="telf" class="form-control" placeholder="04268049612" required="" />
                </div>

                <h4 for="titleTxt">Datos de la mascota</h4>
                <div>

                <div class="form-group">
                <label for="nombre_y_apellido">Nombre</label>
                    <input type="text" name="nombre_m" class="form-control" placeholder="nombre" required="" />
                </div>

                <div class="form-group">
                <label for="cedula">Edad en Años y Meses</label>
                    <input type="number" name="edad_m" class="form-control" placeholder="años,meses" required="" />
                </div>

                <div class="form-group" ng-class="{'has-error': postForm.historia_m.$invalid && postForm.historia_m.$touched}">
					<label for="historia_m">Cuentanos una historia divertida de tu mascota</label>
					<textarea name="historia_m" class="form-control" placeholder="Mi mascota tiene un talento especial...erupta." ng-model="article.postTxt" ng-minlength="20" maxlength="400"></textarea>
					<small class="help-block" ng-show="postForm.historia_m.$error.minlength && postForm.historia_m.$touched">Ingresa una historia corta.</small>
				</div>

                <label for="historia_m">¿Tu mascota es adoptada?</label>
                <div class="form-group">
                <div class="radio">
                <input type="radio" onclick="javascript:yesnoCheck();" name="adoptada_m" id="yesCheck"> Si<br>
                <input type="radio" onclick="javascript:yesnoCheck();" name="adoptada_m" id="noCheck"> No<br>
                    <div id="ifYes" style="display:none">
                        <div class="form-group" ng-class="{'has-error': postForm.historiaAdop_m.$invalid && postForm.historiaAdop_m.$touched}">
                        <label for="historiaAdop_m">¿Donde la hallaste o adoptaste?</label>
                        <textarea name="historiaAdop_m" class="form-control" placeholder="La adopte en un refugio..." ng-model="article.historiaAdop_m" ng-minlength="5" maxlength="100"></textarea>
                        <small class="help-block" ng-show="postForm.historiaAdop_m.$error.minlength && postForm.historiaAdop_m.$touched">Ingresa donde hallaste o adoptaste a tu mascota.</small>
                        </div>
                    </div>
                    <div id="noCheck" style="display:none">
                        <textarea name="hide" name="historiaAdop_m"></textarea>
                    </div>
                </div>

				<div class="form-group">
					<button type="submit" class="btn btn-primary" ng-disabled="postForm.$invalid">Crear la entrada</button>
				</div>
			</div>
		</div>
	</form>
</div>

</body>
</html>
